<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 68%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.4686, lng: -99.9018},
          zoom: 6
        });
      var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'Geometry',
      from: '1CBnM-DtfLMdrPb91U-3XrN38GeqgMHFQKV1vnOkS'
    },
    styles: [{
      polygonOptions: {
        fillColor: '#1ABC9C',
        fillOpacity: 0.3
      }
    }, {
      where: "'Region' >= 2",
      polygonOptions: {
        fillColor: '#2980B9',
        fillOpacity: 0.3
      }
    }, {
      where: "'Region' >= 3",
      polygonOptions: {
        fillColor: '#D68910',
        fillOpacity: 0.3
      }
    }]
  });
  layer.setMap(map);
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
